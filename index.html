<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <div class="columns">
        <div class="header" id="header">
            <div class="progress-container">
                <div class="progress-bar" id="myBar"></div>
            </div>
            <h1 class="center" style="padding-top: 20px;">what good is sci-fi?</h1>
        </div>
        <div class="content">
            <div class="frame">
                <h2 class="center">a virtual exhibit on tech & morality</h2>
                <a onclick="scrollToFrame3()"><p class="center" style="margin-top: 30vh;">click to scroll down</p>
                <p class="center">⬇️</p></a>
            </div>
            <div class="frame" id="frame2">
                <p> </p>
            </div>
            <div class="frame" id="frame3">
                <h2>why is AI so scary?</h2>
                <h2>will robots take over the world?</h2>
                <h2>are we doomed?</h2>
                <p class="right">maybe.</p>
                <p>many SF (science fiction) works seem to think no, though.</p>
            </div>
           <div class="frame" 
        </div>
    </div>
    <!--script src="sticky.js"></script-->
    <script src="scroll.js"></script>
    <script>
        function scrollToFrame3() {
            const targetElement = document.getElementById('frame3');
            const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;

            // Smoothly scroll to the target position
            window.scrollTo({
                top: targetPosition,
                behavior: 'smooth'
            });
        }
    </script>
    <script src="frame.js"></script>
</body>
